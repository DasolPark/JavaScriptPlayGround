<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Example</title>
    <style>
      table {
        border: 1px solid black;
        text-align: center;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>첫 번째 글</td>
          <td>David</td>
          <td>2020.1.25</td>
          <td>72</td>
        </tr>
        <tr>
          <td>0</td>
          <td>첫 번째 글</td>
          <td>David</td>
          <td>2020.1.25</td>
          <td>72</td>
        </tr>
        <tr>
          <td>0</td>
          <td>첫 번째 글</td>
          <td>David</td>
          <td>2020.1.25</td>
          <td>72</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
